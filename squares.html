<body>
    <canvas width="600" height="600">
        <script>
            const canvas = document.querySelector('canvas');
            const context = canvas.getContext('2d');
    
            for (let i = 0; i < 5; i++) {
                let width = 80;
                let height = 80;
                let gap = 20;
                let x = 100 + (width + gap) * i;
                let y = 100;

                context.beginPath();
                context.rect(x, y, width, height);
                context.stroke();
            }
        </script>
    </canvas>
    
</body>
