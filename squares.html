<body>
    <h1>Random Number Generation, Loops, and If Statements</h1>
    <canvas width="600" height="600">
        <script>
            const canvas = document.querySelector('canvas');
            const context = canvas.getContext('2d');
    
            const width = 80;
            const height = 80;
            const gap = 20;
            let x,y;
            
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                
                x = 100 + (width + gap) * i;
                y = 100 + (height + gap) * j;

                context.beginPath();
                context.rect(x, y, width, height);
                context.stroke();

                if (Math.random() > 0.5) {
                    context.beginPath();
                    context.rect( x + 8, y + 8, width - 16, height - 16 );
                    context.stroke();
                    }
                }
            }
        </script>
    </canvas>
    
</body>
